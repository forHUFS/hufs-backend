openapi: 3.0.0
info:
  version: '0.1.0'
  title: "HUFSPace API Documents"
  description: "한국외국어대학교 웹 페이지 프로젝트 API 문서"
servers:
  - description: "테스트 서버"
  - url: "http://api.hufspace.com"
paths:
  /user:
    get:
      summary: 회원 정보 조회
      consumes: application/json
      produces: application/json
      parameters:
      responses:
        200:
          description: 회원 정보 정상 조회
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: { id: 46, webMail: dlxogus0417, nickName: 닉네임, phone: null, birth: null, Providers: [ { name: google, email: 0417taehyun@gmail.com } ], Token: { isEmailAuthenticated: true }, MainMajor: { id: 37, name: 스칸디나비아어과 }, DoubleMajor: { id: 104, name: 융복합소프트웨어전공 }, Posts: [ { id: 15, title: 게시글 제목 22, Board: { id: 1, title: "떠들어 Boo" } } ], Replies: [ { id: 3, content: 졸업생 게시판 첫 번째 게시글에 대한 첫 댓글, Post: { id: 3, title: 졸업생 게시판 첫 번째 게시글, Board: { id: 1, title: "떠들어 Boo" } } }, { id: 13, content: 123123, Post: { id: 2, title: 두번째 게시글, Board: { id: 1, title: "떠들어 Boo" } }} ] }
                  message:
                    type: string
                    example: ""
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"           

    put:
      summary: 회원 정보 수정
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 회원 정보 수정
          required: true
          schema:
            type: object
            required:
              - nickname
              - mainMajorId
              - doubleMajorId
            properties:
              nickname:
                type: string
                example: 이태현별명
              mainMajorId:
                type: integer
                example: 1
              doubleMajorId:
                type: integer
                example: 1              
      responses:
        200:
          description: 회원 정보 정상 수정
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        400:
          description: 닉네임을 변경한지 30일이 지나지 않았을 경우
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    example: ""
                  message:
                    type: string
                    example: INVALID_NICKNAME_TIME                   
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"
        409:
          description: 정상 수정이 안 되는 경우
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Conflict-nickname-response"
                  - $ref: "#/definitions/Conflict-main-major-response"
                  - $ref: "#/definitions/Conflict-double-major-response"
              examples:
                nickname-conflict:
                  summary: 이미 존재하는 닉네임
                  value:
                    data: ""
                    message: "CONFLICT_NICKNAME"
                main-major-conflict:
                  summary: 주전공을 이미 한 번 수정한 경우
                  value:
                    data: ""
                    message: "CONFLICT_MAIN_MAJOR"
                double-major-conflict:
                  summary: 이중전공을 이미 한 번 수정한 경우
                  value:
                    data: ""
                    message: "CONFLICT_DOBULE_MAJOR"
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE            

    delete:
      summary: 회원 탈퇴
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 회원 정상 탈퇴
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"

  /user/sign-in:
    post:
      summary: 소셜 로그인
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 소셜 로그인에 필요한 데이터
          required: true
          schema:
                type: object
                required:
                  - provider
                  - email
                properties:
                  provider:
                    type: string
                    example: google
                  email:
                    type: string
                    example: 0417taehyun@gmail.com
      responses:
        200:
          description: 소셜 로그인 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        404:
          description: 회원가입을 해야 하는 사용자
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: { email: 0417taehyun@gmail.com, provider: google }
                  message:
                    type: string
                    example: RESOURCE_NOT_FOUND  
             
  /user/sign-up:
    post:
      summary: 회원가입
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 회원가입에 필요한 데이터 (webMail의 경우 @hufs.ac.kr 앞 부분까지만 입력)
          required: true
          schema:
                type: object
                required:
                  - email
                  - provider
                  - nickname
                  - webMail
                  - mainMajorId
                  - doubleMajorId
                  - isAgreed
                properties:
                  email:
                    type: string
                    example: 0417taehyun@gmail.com
                  provider:
                    type: string
                    example: google
                  nickname:
                    type: string
                    example: 닉네임
                  webMail:
                    type: string
                    example: dlxogus0417
                  mainMajorId:
                    type: integer
                    example: 1
                  doubleMajorId:
                    type: integer
                    example: 2
                  isAgreed:
                    type: boolean
                    example: true
      responses:
        200:
          description: 회원가입 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 개인 정보 수집 동의를 하지 않았을 경우
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"                
        409:
          description: 이미 존재하는 데이터
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Conflict-response"
                  - $ref: "#/definitions/Conflict-nickname-response"
              examples:
                nickname-conflict:
                  summary: 이미 존재하는 닉네임
                  value:
                    data: ""
                    message: "CONFLICT_NICKNAME"
                user-onflict:
                  summary: 이미 가입 된 사용자 (이메일과 웹메일로 판단)
                  value:
                    data: ""
                    message: "CONFLICT"

  /user/sign-out:
    post:
      summary: 로그아웃
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 로그아웃 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"
                
  /user/email:
    get:
      summary: 웹메일을 통한 재학생 인증
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: token
          description: 재학생 웹메일 인증 토큰
          required: true
          schema:
            type: string                
      responses:
        200:
          description: 웹메일 인증 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"                                  
        409:
          description: 이미 인증을 한 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Conflict-response"
        419:
          description: 인증 시간(24시간)을 만료한 사용자
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    example: ""
                  message:
                    type: string
                    example: "EXPIRED"

    post:
      summary: 인증을 놓친 사람들을 위한 마이 페이지 재인증
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 웹메일 인증 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"                

  /user/directory:
    get:
      summary: 스크랩을 위해 생성된 디렉토리 조회
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 디렉토리 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: [ { id: 4, name: 팁 }, { id: 6, name: 기타 } ]
                  message:
                    type: string
                    example: ""
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"   
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE      
    post:
      summary: 스크랩을 위해 디렉토리 생성
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 
          required: true
          schema:
            $ref: "#/definitions/Directory"   
      responses:
        200:
          description: 디렉토리 정상 생성 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE          
        409:
          description: 이미 존재하는 디렉토리 이름 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Conflict-response"

    put:
      summary: 스크랩을 위해 생성된 디렉토리 수정
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 변경 될 디렉토리 이름
          required: true
          schema:
            $ref: "#/definitions/Directory"
        - in: query
          name: id
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 디렉토리 정상 생성 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE                
        409:
          description: 이미 존재하는 디렉토리 이름 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Conflict-response"

    delete:
      summary: 스크랩을 위해 생성된 디렉토리 삭제
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: id
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer     
      responses:
        200:
          description: 디렉토리 정상 삭제 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE                
        422:
          description: 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"  
  
  /user/scrap:
    get:
      summary: 사용자가 스크랩한 게시글 조회
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: directoryId
          description: 디렉토리 아이디
          required: false
          schema:
            type: integer      
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    example: [ { "id": 3, "Post": { "id": 2, "title": "두번째 게시글", Board: { id: 1, title: "떠들어 Boo" } } }, { "id": 4, "Post": { "id": 3, "title": "졸업생 게시판 첫 번째 게시글", Board: { id: 1, title: "떠들어 Boo" } } } ]
                  message:
                    type: string
                    example: ""
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE                 
        422:
          description: 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    post:
      summary: 게시글 스크랩
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: postId
          description: 게시글 아이디
          required: true
          schema:
            type: integer      
      responses:
        200:
          description: 정상 스크랩 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE 
        404:
          description: 존재하지 않는 게시글
          cotent:
            application/json:
              schema:
                $ref: "#/definitions/ResourceNotFound-response"             
        409:
          description: 이미 스크랩한 게시글
          content:
            application/json:
              schema:
                $ref: "#/definitions/Conflict-response"
        422:
          description: 게시글 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    put:
      summary: 사용자가 스크랩한 게시글 디렉토리 이동
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: postId
          description: 게시글 아이디
          required: true
          schema:
            type: integer
        - in: query
          name: directoryId
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_BEFORE   
        422:
          description: 게시글 아이디와 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    delete:
      summary: 사용자 스크랩 삭제
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: id
          description: 스크랩 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        401:
          description: 로그인하지 않은 사용자
          content:
            application/json:
              schema:
                $ref: "#/definitions/Unauthorized-response"            
        403:
          description: 접근 권한 오류
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/definitions/Forbidden-suspension-response"
                  - $ref: "#/definitions/Forbidden-before-response"
              examples:
                suspended-user:
                  summary: 정지된 사용자
                  value:
                    data: ""
                    message: FORBIDDEN_SUSPENSION
                email-unauthorized-user:
                  summary: 이메일 인증이 되지 않은 사용자
                  value:
                    data: ""
