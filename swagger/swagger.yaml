openapi: 3.0.0
info:
  version: '0.0.1'
  title: "HUFSPace API Documents"
  description: "한국외국어대학교 웹 페이지 프로젝트 API 문서"
servers:
  - description: "테스트 서버"
  - url: "http://52.78.2.40:8000/"
paths:
  /user:
    get:
      summary: 회원 정보 조회
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 회원 정보 정상 조회
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: { email: 0417taehyun@gmail.com, webMail: dlxogus0417@hufs.ac.kr, nickname: 도비 }
                  message:
                    type: string
                    example: ""           

    put:
      summary: 회원 정보 수정
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 회원 정보 수정
          required: true
          schema:
            type: object
            required:
              - nickname
            properties:
              nickname:
                type: string
                example: 도비
      responses:
        200:
          description: 회원 정보 정상 수정
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        409:
          description: 이미 존재하는 닉네임
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"

    delete:
      summary: 회원 탈퇴
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 회원 정상 탈퇴
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"


  /user/sign-in/google:
    get:
      summary: 구글 소셜 로그인
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 구글 소셜 로그인 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"

  /user/sign-in/kakao:
    get:
      summary: 카카오 소셜 로그인
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 카카오 소셜 로그인 정상 완료
          content:
            appplication/json:
              schema:
                $ref: "#/definitions/Success-response"


  /user/sign-up:
    post:
      summary: 회원 가입
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 회원 가입에 필요한 데이터 (webMail의 경우 @hufs.ac.kr 앞 부분까지만 입력)
          required: true
          schema:
                type: object
                required:
                  - name
                  - nickname
                  - webMail
                properties:
                  name:
                    type: string
                    example: 이태현
                  nickname:
                    type: string
                    example: 도비
                  webMail:
                    type: string
                    example: dlxogus0417
      responses:
        200:
          description: 회원 가입 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        409:
          description: 이미 존재하는 닉네임
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"

  /user/sign-out:
    post:
      summary: 로그아웃
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 로그아웃 정상 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"

  /user/directory:
    get:
      summary: 스크랩을 위해 생성된 디렉토리 조회
      consumes: application/json
      produces: application/json
      responses:
        200:
          description: 디렉토리 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: [ { id: 4, name: 팁 }, { id: 6, name: 기타 } ]
                  message:
                    type: string
                    example: ""

    post:
      summary: 스크랩을 위해 디렉토리 생성
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 
          required: true
          schema:
            $ref: "#/definitions/Directory"   
      responses:
        200:
          description: 디렉토리 정상 생성 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        409:
          description: 이미 존재하는 디렉토리 이름 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"

    put:
      summary: 스크랩을 위해 생성된 디렉토리 수정
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: body
          description: 변경 될 디렉토리 이름
          required: true
          schema:
            $ref: "#/definitions/Directory"
        - in: query
          name: id
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 디렉토리 정상 생성 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        409:
          description: 이미 존재하는 디렉토리 이름 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"

    delete:
      summary: 스크랩을 위해 생성된 디렉토리 삭제
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: id
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer     
      responses:
        200:
          description: 디렉토리 정상 삭제 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        422:
          description: 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"  
  
  /user/scrap:
    get:
      summary: 사용자가 스크랩한 게시글 조회
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: directoryId
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer      
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    example: [ { scrapId: 4, postId: 1, postTitle: 첫 번째 게시글 }, { scarpId: 5, postId: 2, postTitle: 두 번째 게시글 } ]
                  message:
                    type: string
                    example: ""
        422:
          description: 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    post:
      summary: 게시글 스크랩
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: postId
          description: 게시글 아이디
          required: true
          schema:
            type: integer      
      responses:
        200:
          description: 정상 스크랩 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        409:
          description: 이미 스크랩한 게시글
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
        422:
          description: 게시글 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    put:
      summary: 사용자가 스크랩한 게시글 디렉토리 이동
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: postId
          description: 게시글 아이디
          required: true
          schema:
            type: integer
        - in: query
          name: directoryId
          description: 디렉토리 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        422:
          description: 게시글 아이디와 디렉토리 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"

    delete:
      summary: 사용자 스크랩 삭제
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: id
          description: 스크랩 아이디
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 스크랩 정상 조회 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        422:
          description: 스크랩 아이디 쿼리 스트링으로 필요 
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"
  /board/{id}:
    get:
      summary: 게시판 게시글 목록 조회
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          description: 게시판 번호
          required: true
          example: 1
      responses:
        200:
          description: 게시글 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/definitions/Post"
                  message:
                    type: string
                    example: ""
  /board/{id}/post:
    post:
      summary: 게시글 작성
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          description: 게시판 번호
          required: true
          example: 1
        - in: body
          name: body
          description: 게시글 작성할 때 필요한 데이터 - url은 필수 X
          required: true
          schema:
            type: object
            properties:
              title:
                type: string
                example: 글 제목
                required: true
              content:
                type: string
                example: 글 내용
                required: true
              url:
                type: array
                description: 삭제할 이미지 url 배열
                example: ["https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100sasa.jpg","https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100xz.jpg"]
                required: false
      responses:
        201:
          description: 게시글 작성 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
  /board/{id}/search:
    get:
      summary: 게시판 내 글 검색
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          description: 게시판 번호
          required: true
          example: 1
        - in: query
          name: keyword
          description: 검색 키워드
          required: true
          example: 검색할 내용
        - in: query
          name: option
          description: titleAndContent, title, content, nick 중 하나
          required: true
          example: titleAndContent
      responses:
        200:
          description: 게시글 검색 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/definitions/Post"
                  message:
                    type: string
                    example: ""
        400:
          description: 쿼리 스트링 중 하나 누락 (keyword or option)
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"
        412:
          description: keyword가 두 글자 이상이 아님
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
        421:
          description: option이 올바른 형태가 아님
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
        204:
          description: 검색 결과가 없음
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
  /search:
    get:
      summary: 전체 게시판 글 검색
      consumes: application/json
      produces: application/json
      parameters:
        - in: query
          name: keyword
          description: 검색 키워드
          required: true
          example: 검색할 내용
        - in: query
          name: option
          description: titleAndContent, title, content, nick 중 하나
          required: true
          example: titleAndContent
      responses:
        200:
          description: 게시글 검색 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/definitions/PostAndBoard"
                  message:
                    type: string
                    example: ""
        400:
          description: 쿼리 스트링 중 하나 누락 (keyword or option)
          content:
            application/json:
              schema:
                $ref: "#/definitions/Query-response"
        412:
          description: keyword가 두 글자 이상이 아님
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
        421:
          description: option이 올바른 형태가 아님
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
        204:
          description: 검색 결과가 없음
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
  /post/back:
    post:
      summary: 이미지 업로드 후 글 작성 취소
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: url
          type: array
          description: 삭제해야 할 url 배열
          required: true
          example: ["https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100sasa.jpg","https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100xz.jpg"]
      responses:
        200:
          description: 이미지 삭제 처리 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
  /post/edit/back:
    post:
      summary: 이미지 업로드 후 글 수정 취소
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: url
          type: array
          description: 삭제해야 할 url 배열
          required: true
          example: ["https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100sasa.jpg","https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100xz.jpg"]
      responses:
        200:
          description: 이미지 삭제 처리 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
  /post/img:
    post:
      summary: 이미지 업로드
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: file 객체
          description: 업로드할 이미지 파일
          required: true
      responses:
        200:
          description: 이미지 업로드 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    example: ["https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100sasa.jpg","https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100xz.jpg"]
                  message:
                    type: string
                    example: ""
  /post/{id}/addlike:
    get:
      summary: 게시글 좋아요 +1
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          required: true
          description: 게시글 번호
          example: 1
      responses:
        200:
          description: 좋아요 +1 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        400:
          description: 유저가 이미 좋아요를 누른 게시글에 대한 요청 거부
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
  /post/{id}/dellike:
    get:
      summary: 게시글 좋아요 -1
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          required: true
          description: 게시글 번호
          example: 1
      responses:
        200:
          description: 좋아요 -1 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        400:
          description: 유저가 좋아요를 누른 적이 없는 게시글에 대한 요청 거부
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
  /post/{id}/report:
    post:
      summary: 게시글 신고
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          required: true
          description: 게시글 번호
          example: 1
        - in: body
          name: content
          required: true
          description: 글 신고 사유(객관식)
          example: 2
        - in: body
          name: detail
          required: false
          description: 글 신고 상세 사유(주관식)
          example: 불쾌함
      responses:
        200:
          description: 신고 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        400:
          description: 이미 신고한 게시글
          content:
            application/json:
              schema:
                $ref: "#/definitions/Invalid-response"
  /post/{id}:
    get:
      summary: 게시글 조회
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          required: true
          description: 게시글 번호
          example: 1
      responses:
        200:
          description: 게시글 정상 조회 완료
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: "#/definitions/PostAndReply"
    put:
      summary: 게시글 수정
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          description: 게시글 번호
          required: true
          example: 1
        - in: body
          name: body
          description: 게시글 작성할 때 필요한 데이터 - url은 필수 X
          required: true
          schema:
            type: object
            properties:
              title:
                type: string
                example: 글 제목
                required: true
              content:
                type: string
                example: 글 내용
                required: true
              url:
                type: array
                description: 삭제할 이미지 url 배열
                example: ["https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100sasa.jpg","https://hufsweb.s3.ap-northeast-2.amazonaws.com/post/1614328320100xz.jpg"]
                required: false
      responses:
        200:
          description: 게시글 수정 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        400:
          description: 수정할 게시글이 없거나 본인의 작성하지 않은 게시글을 수정하려 하는 경우 요청 거부
          content:
            application/json:
              schema:
                $ref: "#/definitions/BadRequest-response"
    delete:
      summary: 게시글 삭제
      consumes: application/json
      produces: application/json
      parameters:
        - in: path
          name: id
          description: 게시글 번호
          example: 1
      responses:
        200:
          description: 게시글 삭제 완료
          content:
            application/json:
              schema:
                $ref: "#/definitions/Success-response"
        403:
          description: 본인의 게시글이 아닌 게시글을 삭제하려 함 (어드민 허용)
          content:
            application/json:
              schema:
                $ref: "#/definitions/Forbidden-response"
        404:
          description: 존재하지 않는 게시글을 삭제하려 함
          content:
            application/json:
              schema:
                $ref: "#/definitions/ResourceNotFound-response"
  /reply/add:
    post:
      summary: 댓글 작성
      consumes: application/json
      produces: application/json
      parameters:
        - in: body
          name: content
          description: 댓글 내용
          required: true
        - in: body
